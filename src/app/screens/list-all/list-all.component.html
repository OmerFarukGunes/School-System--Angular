<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">İSİM</th>
        <th scope="col">SOYAD</th>
        <th scope="col">TC NUMARASI</th>
        <th scope="col">OKUL NUMARASI</th>
        <th scope="col">ADRES</th>
        <th scope="col">İŞLEMLER</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students!; let i = index" >
        <th scope="row">{{i+1}}</th>
        <td>{{student.name}}</td>
        <td>{{student.surName}}</td>
        <td>{{student.tc}}</td>
        <td>{{student.schoolNumber}}</td>
        <td>{{student.address}}</td>
        <button class="btn btn-sm btn-info" [routerLink]="['/studentDetail/', student.id]"> Öğrenci Detayı</button>
        
        <button class="btn btn-sm btn-info" [routerLink]="['/AddForm/', student.id]"> Düzenle</button>
        <button class="btn btn-sm btn-info" (click)="onDelete(student.id,student.loginId)"> Sil</button>
      </tr>
    </tbody>
  </table>
